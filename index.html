<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Savers Club!</title>
    <!--InstaLoadr-->
    <style id="il"></style>
    <!--End InstaLoadr-->
    <script src="instaloadr.js"></script>
    <script>
        async function signup() {
            let x = prompt("Select a username:")
            if (x != null) {
                let y = await fetch("https://nsc-signin.kaiete.workers.dev",{method: "POST", headers: {"auth": "savenature"}, body: x})
                let response = await y.text()
                alert("Signed in with username " + x + ". Debugging info: " + response)
            }
        }
    </script>
</head>
<body>
    <h1 class="main-header">Welcome to the Nature Savers Club!</h1>
    <hr>
    <div class="flowers-background">Attend events.<br>Save nature.<br>Get rewards.<br><span style="font-size:large;background-color:white;border-radius:5px;">Easy. Right?</span></div>
    <div><p class="Sign-in"><a href="#" onclick="signup()">Sign in and become one of us!</a></p></div>
    </body>
</html>
